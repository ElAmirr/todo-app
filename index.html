<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h2 class="text-center my-3">TodoInput</h2>
        <div class="container d-flex flex-column align-items-center">
            <input class="form-control w-75 my-1" type="text" id="taskInput" placeholder="New Todo">
            <button id="addTaskBtn" class="btn btn-success btn-block w-75 my-3">Add new task</button>
        </div>
        <div class="container w-75">
            <h2 class="text-center my-5">TodoList</h2>
            <div class="container text-center">
                <div class="row">
                    <button class="col btn btn-primary mx-3" id="showAll">All</button>
                    <button class="col btn btn-primary mx-3" id="done">Done</button>
                    <button class="col btn btn-primary mx-3" id="todo">Todo</button>
                </div>
            </div>
            <div class="container">
                <ul class="list-group my-5" id="taskList"></ul>
            </div>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-danger w-25 mx-3" id="deleteDoneTaskBtn">Delete done tasks</button>
                <button class="btn btn-danger w-25 mx-3" id="deleteAllTaskBtn">Delete all tasks</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
